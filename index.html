<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-shield-virus fa-lg"></i>
        COVID-19 Tracker
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Series de tiempo</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contenedor -->
    <div class="container" id="container">
      <h2 class="mt-4">Casos globales</h2>
      <!-- Primera celda -->
        <div class="row">
          <div class="col-sm mt-4">
            <div class="card shadow bg-white rounded">
              <div class="card-body">
                <h5 class="card-title">Total de casos confirmados</h5>
                <h2 class="card-text" id = "confirmados"></h2>
              </div>
            </div>
          </div>
          <div class="col-sm mt-4">
            <div class="card shadow bg-white rounded">
              <div class="card-body">
                <h5 class="card-title">Total de casos fatales</h5>
                <h2 class="card-text" id = "muertos"></h2>
              </div>
            </div>
          </div>
        </div>

      <!-- Segunda celda -->
        <div class="row">
          <div class="col-sm mt-4">
            <div class="card shadow bg-white rounded">
              <div class="card-body">
                <h5 class="card-title">Total de casos recuperados</h5>
                <h2 class="card-text" id = "recuperados"></h2>
              </div>
            </div>
          </div>
          <div class="col-sm mt-4">
            <div class="card shadow bg-white rounded">
              <div class="card-body">
                <h5 class="card-title">Total de casos activos</h5>
                <h2 class="card-text" id = "activos"></h2>
              </div>
            </div>
          </div>
        </div>

        <h2 class="mt-4">Selecciona un pa√≠s</h2>

        <div class="input-group">
          <select name="paises" id="paises" class="custom-select mb-1">
            <option selected disabled id = "first">Choose...</option>
          </select>
        </div>

        <div id="resultado"></div>
    </div>


    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7c4ce56ae9.js" crossorigin="anonymous"></script>
</body>
</html>
